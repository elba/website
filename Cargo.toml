[package]
name = "elba-backend"
version = "0.1.0"
authors = ["andylokandy <andylokandy@hotmail.com>"]

[dependencies]
env_logger = "0.5"
actix = "0.7"
actix-web = { version = "0.7", features = ['tls']}
bytes = "0.4.9"
dotenv = "0.13.0"
num_cpus = "1.0"
futures = "0.1"
failure_derive = "0.1"
failure = "0.1.2"
semver = "0.9.0"
log = "0.4"
lazy_static = "1"
tokio = "0.1"
base64 = "0.9.2"
git2 = "0.7.5"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
tar = "0.4"
diesel = { version = "1.3.2", features = ["postgres", "serde_json", "r2d2"] }
elba = { git = "https://github.com/elba/elba.git" }
